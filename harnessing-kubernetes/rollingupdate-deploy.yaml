apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollingupdate-strategy
  labels:
    version: nginx:1.22.0
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: web-app-rollingupdate-strategy
      version: nginx:1.22.0
  replicas: 3
  template:
    metadata:
      labels:
        app: web-app-rollingupdate-strategy
        version: nginx:1.22.0
    spec:
      containers:
        - name: web-app-rollingupdate-strategy
          image: nginx:1.22.0
